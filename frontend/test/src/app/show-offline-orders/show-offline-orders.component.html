<div class="text-center">
    <h3 style="color:black">Offline Orders List:</h3>
    </div>
    <div>
        <div [hidden]="!showBox">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item_id</th>
                        <th>Order_Quantity</th>
                        <!-- <th></th> -->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.off_order_id}}</td>
                        <td>{{item.item_id}}</td>
                        <td>{{item.quantity}}</td>
                      </tr>
                </tbody>
            </table>
      
          </div>        
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Price</th>
                <th>Order_Quantity</th>
                <th>Order_Date</th>
                <!-- <th></th> -->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.off_order_id}}</td>
                <td>{{order.order_price}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.order_date | date}}</td>
                <!-- <td>{{order.order_time}}</td> -->
                <button class="btn btn-primary" (click)="openOrder(order.off_order_id)">Open</button> 
                <!-- <button class="btn btn-primary" (click)="showUpdateItem(item.item_id)">Edit</button> -->
                <!-- <button class="btn btn-primary" (click)="deleteItem(item.item_id)">Delete</button> -->
              </tr>
        </tbody>
    </table>
    
  <br/>
  
    </div>
