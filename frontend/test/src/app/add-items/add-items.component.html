<div class="text-center">
  <h3>Add Item Form</h3>
  </div>
  <div [hidden]="submitted">
      <form (ngSubmit)="addItem()">

        <div class="form-group">
          <label for="item_name">Item Name</label>
          <input type="text" class="form-control" id="item_name" required
          [(ngModel)]="item.item_name" name="item_name">
        </div>

        <div class="form-group">
          <label for="item_type">Item Type</label>
          <input type="text" class="form-control" id="item_type" required
          [(ngModel)]="item.item_type" name="item_type">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required
          [(ngModel)]="item.price" name="price">
        </div>

        <div class="form-group">
          <label for="availability">Availability</label>
          <input type="number" class="form-control" id="availability" required
          [(ngModel)]="item.availability" name="availability">
        </div>

        <div class="btn-group">
      <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
      </div>

      </form>
  </div>

  <div [hidden]="!submitted">
      <h4>Update successfully!</h4>
      <div class="btn-group">
        <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <!-- <button class="btn btn-success" (click)="submitted=false">Edit</button> -->
      </div>
  </div>
