<div class="text-center">
    <h3 style="color:black">Items List:</h3>
    </div>
    <div class="container">
      <div [hidden]="!showBox">
        <form (ngSubmit)="updatePerson()">
  
          <div class="form-group">
            <label for="person_name">Item Name</label>
            <input type="text" class="form-control" id="person_name" required
            [(ngModel)]="uItem.person_name" name="person_name">
          </div>
  
          <div class="form-group">
            <label for="person_type">Item Type</label>
            <input type="text" class="form-control" id="person_type" required
            [(ngModel)]="uItem.person_type" name="person_type">
          </div>
  
          <div class="form-group">
            <label for="type_from">JOIN DATE</label>
            <input type="date" class="form-control" id="type_from" required
            [(ngModel)]="uItem.type_from" name="type_from">
          </div>
  
          <div class="form-group">
            <label for="type_to">END DATE</label>
            <input type="date" class="form-control" id="type_to" required
            [(ngModel)]="uItem.type_to" name="type_to">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required
            [(ngModel)]="uItem.address" name="address">
          </div>          
          <div class="form-group">
            <label for="phone_no">Phone_no</label>
            <input type="text" class="form-control" id="phone_no" required
            [(ngModel)]="uItem.phone_no" name="phone_no">
          </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" required
                [(ngModel)]="uItem.salary" name="salary">            
          </div>  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required
            [(ngModel)]="uItem.email" name="email">
          </div>   
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" required
            [(ngModel)]="uItem.password" name="password">
          </div>                     
          <div class="btn-group">
        <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
          <button type="submit" class="btn btn-success">Submit</button>
        <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
        </div>
  
        </form>
      </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Join date</th>
                <th>End date</th>
                <th>Address</th>
                <th>Phone_no</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.person_id}}</td>
                <td>{{item.person_name}}</td>
                <td>{{item.type_from}}</td>
                <td>{{item.type_to}}</td>
                <td>{{item.address}}</td>
                <td>{{item.phone_no}}</td>
                <td>{{item.salary}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                
                <button class="btn btn-primary" (click)="showUpdatePerson(item.person_id)">Edit</button>
                
              </tr>
        </tbody>
    </table>
    </div>
