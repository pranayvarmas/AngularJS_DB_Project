<div id="newvenue" class="newvenue">
  <div class="container">

    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Items</h2>
      </div>
<!-- <div class="container"> -->
    <div [hidden]="!showBox">
      <div class="row">
        <div class="col align-items-stretch mb-5 mb-lg-3">
          <div class="icon-box rowc" data-aos="fade-up">

      <form (ngSubmit)="updateItem()"  role="form" class="php-email-form">
        <div class="row">
          <div class="form-group mt-3">

          <input type="text" class="form-control" id="item_name" required
          [(ngModel)]="uItem.item_name" name="item_name" placeholder="Item Name">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="text" class="form-control" id="item_type" required
          [(ngModel)]="uItem.item_type" name="item_type">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="number" class="form-control" id="price" required
          [(ngModel)]="uItem.price" name="price">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="number" class="form-control" id="availability" required
          [(ngModel)]="uItem.availability" name="availability">
        </div>
</div>
<br>
<div class="text-center"><button class="about-btn" (click)="showBox=false;">Back</button><button class="about-btn" type="submit">Update</button></div>
<!-- <div class="text-center"></div> -->


      </form>
    </div>
    </div>
    </div>
    </div>
    <div [hidden]="showBox" class="row">
      <div class="col align-items-stretch mb-5 mb-lg-3">
        <div class="icon-box rowc" data-aos="fade-up">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
          <div class="panel panel-primary">
            <div class="panel-heading"></div>
            <div class=" table table-responsive">
              <table class="table table-responsive">
  <!-- <table class="table table-hover table-striped"> -->
      <thead>
          <tr scope="row">
              <th>ID</th>
              <th>Name</th>
              <th>Availability</th>
              <th>Price</th>
              <th>Item Type</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items" scope="row">
              <td>{{item.item_id}}</td>
              <td>{{item.item_name}}</td>
              <td>{{item.availability}}</td>
              <td>{{item.price}}</td>
              <td>{{item.item_type}}</td>
              <button class="btn btn-primary" (click)="itemToCart(item.item_id, 2)">Add to Cart</button>
              <button class="btn btn-primary" (click)="showUpdateItem(item.item_id)">Edit</button>
              <button class="btn btn-primary" (click)="deleteItem(item.item_id)">Delete</button>
            </tr>
      </tbody>
  </table>
  </div>
  </div>
  <div class="text-center"><button class="about-btn" type="submit">Proceed to cart</button></div>

      </div>
        </div>
        </div>
    <!-- </div> -->

  </div>
  </div>
