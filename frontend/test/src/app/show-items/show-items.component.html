<div class="text-center">
  <h3 style="color:black">Items List:</h3>
  </div>
  <div class="container">
    <div [hidden]="!showBox">
      <form (ngSubmit)="updateItem()">

        <div class="form-group">
          <label for="item_name">Item Name</label>
          <input type="text" class="form-control" id="item_name" required
          [(ngModel)]="uItem.item_name" name="item_name">
        </div>

        <div class="form-group">
          <label for="item_type">Item Type</label>
          <input type="text" class="form-control" id="item_type" required
          [(ngModel)]="uItem.item_type" name="item_type">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required
          [(ngModel)]="uItem.price" name="price">
        </div>

        <div class="form-group">
          <label for="availability">Availability</label>
          <input type="number" class="form-control" id="availability" required
          [(ngModel)]="uItem.availability" name="availability">
        </div>

        <div class="btn-group">
      <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
      </div>

      </form>
    </div>
  <table class="table table-hover table-striped">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Availability</th>
              <th>Price</th>
              <th>Item Type</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items">
              <td>{{item.item_id}}</td>
              <td>{{item.item_name}}</td>
              <td>{{item.availability}}</td>
              <td>{{item.price}}</td>
              <td>{{item.item_type}}</td>
              <button class="btn btn-primary" (click)="itemToCart(item.item_id, 2)">Add to Cart</button>
              <button class="btn btn-primary" (click)="showUpdateItem(item.item_id)">Edit</button>
              <button class="btn btn-primary" (click)="deleteItem(item.item_id)">Delete</button>
            </tr>
      </tbody>
  </table>
  </div>
