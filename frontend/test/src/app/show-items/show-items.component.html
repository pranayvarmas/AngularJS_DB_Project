<div id="newvenue" class="newvenue">
  <div class="container">

    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Items</h2>
      </div>
<!-- <div class="container"> -->
    <div [hidden]="!showBox">
      <div class="row">
        <div class="col align-items-stretch mb-5 mb-lg-3">
          <div class="icon-box rowc" data-aos="fade-up">
      <form (ngSubmit)="updateItem()"  role="form" class="php-email-form">
        <div class="row">
          <div class="form-group mt-3">

          <input type="text" class="form-control" id="item_name" required
          [(ngModel)]="uItem.item_name" name="item_name" placeholder="Item Name">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="text" class="form-control" id="item_type" required
          [(ngModel)]="uItem.item_type" name="item_type">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="number" class="form-control" id="price" required
          [(ngModel)]="uItem.price" name="price">
        </div>
        </div>
        <div class="row">
          <div class="form-group mt-3">

        <input type="number" class="form-control" id="availability" required
          [(ngModel)]="uItem.availability" name="availability">
        </div>
</div>
<br>
<div class="text-center"><button class="about-btn" (click)="showBox=false;">Back</button><button class="about-btn" type="submit">Update</button></div>
<!-- <div class="text-center"></div> -->


      </form>
    </div>
    </div>
    </div>
    </div>

        <!-- <div className="col align-items-stretch mb-5 mb-lg-3">
            <div className="icon-box rowc" data-aos="fade-up"> -->


      <!-- <div class="row"> -->
        <div [hidden]="showBox">
          <div id="portfolio" class="portfolio">
            <div class="container">

               <div class="row" data-aos="fade-in">
                <div class="col-lg-12 d-flex justify-content-center">
                  <ul id="portfolio-flters">
                    <li class="filter-active"><a (click)="show_all()">All</a></li>
                    <li><a (click)="show_f()">Food</a></li>
                    <li><a (click)="show_b()">Beverages</a></li>
                  </ul>
                </div>
              </div>
              </div>
              </div>
          <!-- <div class="row"> -->
          <div class="row">
          <div *ngFor="let item of items1" class="col-md-6 col-lg-3 align-items-stretch mb-5 mb-lg-5 colc" >
            <div class="icon-box" data-aos="fade-up">
                <h4 style="color:black"class="title">{{item.item_name}}</h4>
                <h4 style="color:grey"class="title">Rs.{{item.price}}</h4>
                <h4 style="color:grey"class="title">{{item.item_type}}</h4>
                <button style="margin-right:5px" class="btn btn-primary" (click)="itemToCart(item.item_id, 2)">Add to Cart</button>
                <button [hidden]="!showed"style="margin-right:5px" class="btn btn-primary" (click)="showUpdateItem(item.item_id)">Edit</button>
                <button [hidden]="!showed"style="margin-right:5px" class="btn btn-primary" (click)="deleteItem(item.item_id)">Delete</button>
            <!-- </div> -->
            <!-- </div> -->
          </div>
          </div>
          </div>
          </div>
          </div>
          </div>
