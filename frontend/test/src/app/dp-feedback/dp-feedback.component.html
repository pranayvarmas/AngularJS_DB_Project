<div class="text-center">
  <h3>DP feedback Form</h3>
  </div>
  <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="feedback">Feedback</label>
          <input type="text" class="form-control" id="feedback" required
          [(ngModel)]="dpf.feedback_txt" name="feedback">
        </div>

        <div class="form-group">
          <label for="suggestions">Suggestions</label>
          <input type="text" class="form-control" id="suggestions" required
          [(ngModel)]="dpf.suggestions" name="suggestions">
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" class="form-control" id="rating" required
          [(ngModel)]="dpf.rating" name="rating">
        </div>
        <div class="btn-group">
      <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
      </div>

      </form>
  </div>

  <div [hidden]="!submitted">
      <h4>Submitted successfully!</h4>
      <div class="btn-group">
        <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <!-- <button class="btn btn-success" (click)="submitted=false">Edit</button> -->
      </div>
  </div>
