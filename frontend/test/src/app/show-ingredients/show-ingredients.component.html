<div class="text-center">
    <h3 style="color:black">Ingredient List:</h3>
    </div>   
    <div class="container">
        <div [hidden]="!showBox">
            <form (ngSubmit)="updateIngredient()">
      
              <div class="form-group">
                <label for="ing_name">Ingredient Name</label>
                <input type="text" class="form-control" id="ing_name" required
                [(ngModel)]="uItem.ing_name" name="ing_name">
              </div>
      
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required
                [(ngModel)]="uItem.price" name="price">
              </div>
      
              <div class="form-group">
                <label for="availability">Availability</label>
                <input type="number" class="form-control" id="availability" required
                [(ngModel)]="uItem.availability" name="availability">
              </div>
      
              <div class="btn-group">
            <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
              <button type="submit" class="btn btn-success">Submit</button>
            <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
            </div>
      
            </form>
          </div>        
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Availability</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.ing_id}}</td>
                <td>{{item.ing_name}}</td>
                <td>{{item.availability}}</td>
                <td>{{item.price}}</td>
                <button class="btn btn-primary" (click)="showUpdateIngredient(item.ing_id)">Edit</button>
              </tr>
        </tbody>
    </table>
    </div>
