<div class="text-center">
  <h3 style="color:black">Items List:</h3>
  </div>
  <div class="container">
    <p>DP id: {{this.person.dp_id}}</p>
    <p>DP Name: {{this.person.dp_name}}</p>

  <table class="table table-hover table-striped">
      <thead>
          <tr>
              <th>ID</th>
              <th>Price</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of orders">
              <td>{{order.on_order_id}}</td>
              <td>{{order.order_price}}</td>
              <!-- <td>{{item.availability}}</td> -->
              <!-- <td>{{item.price}}</td> -->
              <!-- <td>{{item.item_type}}</td> -->
              <button [hidden]="order.is_delivered" class="btn btn-primary" (click)="orderDelivered(order.on_order_id)">Delivered</button>
              <!-- <button class="btn btn-primary" (click)="showUpdateItem(item.item_id)">Edit</button> -->
              <!-- <button class="btn btn-primary" (click)="deleteItem(item.item_id)">Delete</button> -->
            </tr>
      </tbody>
  </table>
  <a routerLink="/cart" class="btn btn-primary active" role="button" routerLinkActive="active">Cart</a>
<br/>

  </div>
