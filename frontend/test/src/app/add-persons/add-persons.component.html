<div class="text-center">
  <h3>Add Item Form</h3>
  </div>
  <div [hidden]="submitted">
      <form (ngSubmit)="addPerson()">

        <div class="form-group">
          <label for="person_name">Person Name</label>
          <input type="text" class="form-control" id="person_name" required
          [(ngModel)]="person.person_name" name="person_name">
        </div>

        <div class="form-group">
          <label for="person_type">Person Type</label>
          <input type="text" class="form-control" id="person_type" required
          [(ngModel)]="person.person_type" name="person_type">
        </div>

        <div class="form-group">
          <label for="type_from">Type From</label>
          <input type="date" class="form-control" id="type_from" required
          [(ngModel)]="person.type_from" name="type_from">
        </div>

        <div class="form-group">
          <label for="type_to">Type To</label>
          <input type="date" class="form-control" id="type_to" required
          [(ngModel)]="person.type_to" name="type_to">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" required
          [(ngModel)]="person.address" name="address">
        </div>

        <div class="form-group">
          <label for="phone_no">Phone No</label>
          <input type="number" class="form-control" id="phone_no" required
          [(ngModel)]="person.phone_no" name="phone_no">
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary" required
          [(ngModel)]="person.salary" name="salary">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" required
          [(ngModel)]="person.email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" required
          [(ngModel)]="person.password" name="password">
        </div>



        <div class="btn-group">
      <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button class="btn btn-danger" (click)="delete()">Delete</button> -->
      </div>

      </form>
  </div>

  <div [hidden]="!submitted">
      <h4>Update successfully!</h4>
      <div class="btn-group">
        <!-- <button class="btn btn-primary" (click)="goBack()">Back</button> -->
        <!-- <button class="btn btn-success" (click)="submitted=false">Edit</button> -->
      </div>
  </div>
